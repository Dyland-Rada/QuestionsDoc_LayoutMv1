<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Question Answering Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resultado</h1>
        <div class="image-container">
            <div class="result">
                <p><strong>Question:</strong> {{ question }}</p>
                <p><strong>Answer:</strong> {{ result }}</p>
            </div>
            <form action="{{ url_for('ask_question') }}" method="POST">
                <input type="hidden" name="file_path" value="{{ file_path }}">
                <input type="text" name="question" placeholder="Enter your question" required>
                <input type="submit" value="preguntar">
            </form> 
            <img src="{{ url_for('static', filename='uploads/' + file_path) }}" alt="Uploaded Document">
        </div>
      
    </div>
</body>
</html>
